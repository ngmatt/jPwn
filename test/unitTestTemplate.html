<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Unit test template</title>
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/logger/assets/logger.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/yuitest/assets/testlogger.css">
        <!-- Dependencies -->
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js">
        </script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/logger/logger-min.js">
        </script>
        <!-- Source File -->
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yuitest/yuitest-min.js">
        </script>
        <script type="text/javascript">
            var oTestCase = new YAHOO.tool.TestCase({
            
                name: "TestCase Name",
                
                setUp: function(){
                    this.Assert = YAHOO.util.Assert;
                },
                
                tearDown: function(){
                
                },
                testSomething: function(){
                    this.Assert.isTrue(true);
                },
                
                testSomethingElse: function(){
                    this.Assert.isFalse(!true);
                }
            });
            
            YAHOO.util.Event.onDOMReady(function(){
                //create the logger
                var logger = new YAHOO.tool.TestLogger("testLogger");
                
                //add the test cases and suites
                YAHOO.tool.TestRunner.add(oTestCase);
                
                //run all tests
                YAHOO.tool.TestRunner.run();
            });
        </script>
    </head>
    <body>
    </body>
</html>
